<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item-active">
                <img src="https://cdn.pixabay.com/photo/2023/09/05/18/18/eurasian-pygmy-owl-8235621_1280.jpg" />
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/09/10/05/40/motmot-8244307_1280.jpg" />
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/08/26/22/44/brewers-blackbird-8215850_1280.jpg" />
            </div>
        </div>
    </div>
    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
